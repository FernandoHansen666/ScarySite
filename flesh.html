<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ScaryRF ESP32 Flasher</title>
    <meta
      name="description"
      content="Easily flash ScaryRF firmware on your ESP32 device"
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        color: #00dd00;
        background-color: #202124;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      h2 {
        margin-top: 2em;
      }
      h3 {
        margin-top: 1.5em;
      }
      a {
        color: #e0d204;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .invisible {
        visibility: hidden;
      }
      .hidden {
        display: none;
      }
      esp-web-install-button[install-unsupported] {
        visibility: inherit;
      }
      .content pre {
        max-width: 100%;
        overflow-y: scroll;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #ccc;
        padding-top: 24px;
        text-align: center;
      }
      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      .radios li {
        list-style: none;
        line-height: 2em;
      }
      .logo {
        max-width: 400px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .wrapper {
        display: flex;
        justify-content: center;
      }
      .back1usb {
        height: 18%;
        width: 20%;
        padding: 10px;
        text-align: center;
      }
      .back2usb {
        height: 18%;
        width: 20%;
        padding: 10px;
        text-align: center;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"
    ></script>
  </head>
  <body>
    <h1 align="center">-= ScaryRF ESP32 Flasher =-</h1>
    <img src="ScaryRFTool-Tela-SH1106/scary.xbm" alt="Logo" class="logo" />
    <div class="content">
      <p>
        <b
          >Connect your ESP32 device then click "Flash" and follow the
          prompts.</b
        >
      </p>
      <p>
        If asked to put your device into <b>download mode</b>, follow the
        instructions specific to your ESP32 board.
      </p>
      <p class="button-row" align="center">
        <esp-web-install-button
          manifest="manifest.json"
        ></esp-web-install-button>
      </p>
      <div class="footer">
        Flasher by
        <a href="https://github.com/FernandoHansen666">FernandoHansen666</a>
        &mdash; Installer powered by
        <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a> üõ†Ô∏è
      </div>
    </div>
  </body>
</html>
